<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN Link for Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Roboto Font CDN Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Roboto Font Selectors -->
    <style>
        .roboto-regular {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }

        .roboto-medium {
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
        }
    </style>
</head>

<body>

    <div class="w-[360px] h-[573px] rounded-[20px] border">

                <span class="roboto-regular text-[15px] text-[#78858F] leading-[25.5px] tracking-[0.5px]">Project
                    Manager</span>

        </div>
        
        <!-- images -->
        <div class="h-[380px] border border-2 grid grid-cols-2 gap-[5px] border-[green]">

        </div>
    </div>
</body>
