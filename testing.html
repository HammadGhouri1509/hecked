<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            border: 1px solid pink;
            display: grid;
            grid-template-columns: 1fr 3fr;
            /* 3 column */
            grid-template-rows: auto 400px 100px 100px;
            /* 3 column */
            background-color: black;
            padding: 10px;
            gap: 10px;
        }

        .container>div {
            background-color: #f1f1f1;
            border-radius: 8px;
            border: 1px solid black;
            padding: px;
            font-size: 20px;
            text-align: center;
        }

        #parent {
            font-size: 40px !important;
            text-align:left;
        }
        
        .child {
            border-bottom: 3px solid black;
            font-size: 40px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <div style="display: flex; align-items: center; gap: 10px">
                <img style="width: 50px; border-radius: 8px" src="images/chatgpt_copy.png" alt="logo" />
                <span style="font-size: 25px">ANALYSIS</span>
                <img style="margin-left: auto" src="images/Vector (1).png" alt="icon " />
            </div>
        </div>
        <div>2</div>

        <div style="grid-row: 2 / span 2">
            <div id="parent">
                <div class="child">Home</div>
                <div class="child">About</div>
                <div class="child">System</div>
                <div class="child">Services</div>
                <div class="child">Information</div>
                <div class="child">Login</div>

            </div>

        </div>

        <div>
            <img style="width:100%;height:100%;"
                src="https://cdn.shopify.com/b/shopify-brochure2-assets/dc2c754d67a2c663975bde98be1f8ed1.png" alt="">
        </div>

        <div style="grid-row: 3 / span 2">5</div>
        
        <div>
            <ul id="google"></ul>
            <a href="click it to enter google"></a>
        </div>
    </div>
</body>

</html>
